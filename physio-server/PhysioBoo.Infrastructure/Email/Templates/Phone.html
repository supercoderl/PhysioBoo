<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Your Phone Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }

        .content {
            background-color: #fff;
            padding: 30px;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin: 20px 0;
        }

            .button:hover {
                background-color: #45a049;
            }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Verify Your Phone Number</h1>
    </div>
    <div class="content">
        <p>Hi <strong>{{UserName}}</strong>,</p>
        <p>We received a request to verify your phone number. Please click the button below to complete the verification:</p>
        <a href="{{VerificationUrl}}" class="button">Verify Phone</a>
        <p>If you did not request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; {{Year}} Blossom / PhysioBoo. All rights reserved.</p>
    </div>
</body>
</html>
