<div class="bg-white">
  <div class="py-15 flex items-center h-screen overflow-y-auto flex-wrap">
    <div class="container mx-auto">
      <div class="flex justify-center w-full">
        <div class="w-1/3">
          <div class="relative">
            <div class="relative z-[1]">
              <div class="mb-8">
                <h3 class="text-[32px] mb-2 font-semibold text-primary leading-[1.2]">Sign in</h3>
                <p class="mb-2.5 text-xs15 text-brandDark">We'll send a confirmation code to your email.</p>
                <span class="text-primary">
                    Sign in with
                    <a
                        class="text-secondary font-medium cursor-pointer transition-smooth"
                        (click)="onChangeState(state === 'phone' ? 'email' : 'phone')"
                    >
                        {{state === "phone" ? "Email" : "Phone Number"}}
                    </a>
                </span>
              </div>
              <form>
                <div class="mb-4">
                  <label class="text-xs14 font-medium text-primary mb-1 inline-block">{{state === "phone" ? "Phone number" : "E-mail"}}</label>
                  <input class="text-xs14 border border-solid border-borderGray text-primary min-h-9.5 bg-white leading-[1.6] rounded-[5px] py-1.75 px-3.75 transition-smooth block w-full" type="text" />
                </div>
                <div class="mb-4">
                  <div class="flex-center-between">
                    <label class="text-xs14 font-medium text-primary mb-1 inline-block">Password</label>
                    <a
                      class="font-medium text-secondary mb-1 inline-block text-xs14 cursor-pointer"
                      href="/react/template/forgot-password"
                    >
                        Forgot password?
                    </a>
                  </div>
                  <div class="relative">
                    <input
                      class="text-xs14 border border-solid border-borderGray text-primary min-h-9.5 bg-white leading-[1.6] rounded-[5px] py-1.75 px-3.75 transition-smooth block w-full"
                      type="password"
                    />
                    <lucide-angular [img]="EyeOff" class="w-4 absolute top-1/2 -translate-y-1/2 right-2.5 stroke-brandDark cursor-pointer" />
                  </div>
                </div>
                <div class="mb-4">
                  <div class="flex-center-between">
                    <div class="block pl-6">
                        <input
                            class="bg-secondary border-secondary border border-solid rounded-[0.25rem] float-left -ml-6 mt-1 w-3.6 h-3.6"
                            id="remember"
                            type="checkbox"
                            checked=""
                        />
                            <label class="text-xs14 inline-block" for="remember">
                                Remember Me
                            </label
                        >
                    </div>
                    <div class="block pl-6">
                        <input
                            class="bg-secondary border-secondary border border-solid rounded-[0.25rem] float-left -ml-6 mt-1 w-3.6 h-3.6"
                            id="remember1"
                            type="checkbox"
                        />
                            <label class="text-xs14 inline-block" for="remember1">
                                Login with OTP
                            </label
                        >
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                    <button 
                        class="bg-[linear-gradient(90.08deg,#0e82fd_0.09%,#06aed4_70.28%)] text-white relative overflow-hidden z-[1] cursor-pointer rounded-[44px] py-2 px-3.4 font-medium w-full inline-block" 
                        type="submit"
                    >
                        Sign in
                    </button>
                </div>
                <div class="text-base my-4 py-2.5 relative">
                    <span class="bg-borderGray h-[1px] block"></span>
                    <span class="bg-white block absolute top-[-3px] left-1/2 -ml-5 text-center w-10.5">or</span>
                </div>
                <div>
                    <a
                        class="font-medium text-base text-brandDark bg-white border border-solid border-borderGray py-2.25 px-3.75 rounded-[44px] flex-center-center w-full text-center cursor-pointer"
                        href="/react/template/pages/login-email"
                    >
                        <img
                            alt="google-icon"
                            src="https://doccure.dreamstechnologies.com/react/template/src/assets/img/icons/google-icon.svg"
                            class="mr-2"
                        />
                        Sign in With Google
                    </a>
                    <a
                        class="font-medium mt-4 text-base text-brandDark bg-white border border-solid border-borderGray py-2.25 px-3.75 rounded-[44px] flex-center-center w-full text-center cursor-pointer"
                        href="/react/template/pages/login-email"
                    >
                        <img
                            alt="fb-icon"
                            src="https://doccure.dreamstechnologies.com/react/template/src/assets/img/icons/facebook-icon.svg"
                            class="mr-2"
                        />
                        Sign in With Facebook
                    </a>
                </div>
                <div class="text-center mt-10">
                  <p class="m-0 text-xs15 text-brandDark">
                    Don't have an account ?
                    <a href="/react/template/signup" class="font-medium text-secondary cursor-pointer transition-smooth">
                        Sign up
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
